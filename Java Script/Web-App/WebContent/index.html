<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
.mb {
	border: 2px solid;
	border-radius: 10px;
	width: 30%;
}

img {
	border: 1px solid #ddd;
	border-radius: 4px;
	padding: 5px;
	width: 250px;
	height: 250px;
}

img:hover {
	box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
}
</style>
<script type="text/javascript">
	function test1(imagePath) {
		//document.getElementById("div1").style.visibility = "hidden";
		document.getElementById("c_disp").innerHTML = "<image src="+imagePath.value+">";
	}

	function validateForm() {
		var ename = document.getElementById('empName').value;
		var sal = document.getElementById('salary').value;
		document.getElementById("sp1").innerHTML = "";
		document.getElementById("sp2").innerHTML = "";

		if (ename == "" || ename.size == 0) {
			document.getElementById("sp1").innerHTML = "You Must Provide Employee Name";
			return false;
		} else {
			document.getElementById("sp1").innerHTML = "";
		}

		if (sal == "" || sal.size == 0) {
			document.getElementById("sp2").innerHTML = "You Must Provide Employee Salary";
			return false;
		} else {
			document.getElementById("sp2").innerHTML = "";
		}
		return true;
	}
</script>


</head>
<body>
	<h1>JavaScript Events_</h1>
	<hr />



	<br />
	<div>
		<form action="abc.com" onsubmit="return validateForm()">


			<table>

				<tr>
					<td>Employee Name</td>
					<td><input type="text" name="empName" id="empName" />
					<td><span id="sp1"></span></td>
				</tr>

				<tr>
					<td>Salary</td>
					<td><input type="text" name="salary" id="salary" />
					<td><span id="sp2"></span></td>
				</tr>

				<tr>
					<th colspan="2"><input type="submit" value="Submit"></th>
				</tr>

			</table>
		</form>
	</div>

	<div id="c_disp" align="center">
		<img src="Cars/b_red.jpg" />
	</div>


	<div id="d2" align="center">
		<input type="radio" name="cars" value="Cars/b_red.jpg"
			onchange="javascript:test1(this)">Red <input type="radio"
			name="cars" value="Cars/b_blue.jpg" onchange="javascript:test1(this)">Blue
		<input type="radio" name="cars" value="Cars/b_white.jpg"
			onchange="javascript:test1(this)">White
	</div>
	<hr />
	<button onclick="javascript:test1()">Hide Text</button>
	<button onclick="javascript:test2()">Un Hide</button>






</body>
</html>
